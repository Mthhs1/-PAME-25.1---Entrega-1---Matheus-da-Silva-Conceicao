<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fluxo</title>
<style>

        body {
            width: 100%;
            height: 1700px;
            max-height: 1700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        .section{
            width: 100%;
            height: 83%;
        }

        .background{
            width: 100%;
            height: 100%;
            position: absolute;
            background-repeat: no-repeat;
            background-position: initial;
            background-size: cover;
            background-image: url("image.png");
            z-index: 0;
            filter: grayscale(100%);
        }

        .background-footer{
            position: absolute;
            z-index: 0;
            background-color: black;
            width: 100%;
            height: 100%;
        }

        .content{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #quadrado{
            display: flex;
            flex-direction:column;
            position: absolute;
            padding-top: 30px;
            padding-left: 30px;
            padding-right: 30px;
            height:  36%;
            width: 13%;
            background-color: rgba(0, 0, 0,0.8);
            z-index: 9999;
        }

        .Entrar-texto{
            width: 100%;
            height: 40px;
            color:white;
            font-size:200%;
            font-weight:100%;
            font-family:Roboto;
        }

        .loginBarra{
            background-color: gray;
            margin-top: 0;
            margin-bottom: 10px;
            height: 40px;
            border: solid 1px rgb(168, 168, 168);
        }

        .loginBarra::placeholder{
                width: 100%;
                font-size: 150%;
                color: rgb(168, 168, 168);
        }

        .Login{
            margin-top: 5%;
            display: flex;
            flex-direction: column;
        }

        .Entrar-botao{
            margin-top: 5px;
            margin-bottom: 5%;
            width: 100%;
            height: 100%;
            background-color: orange;
            border: None;
            color: white;
            cursor: pointer;
            font-size: 150%;
            transition: box-shadow 0.5s,background 0.5s;
        }

        .Entrar-botao:hover{
            box-shadow: 0 0 10px white;
        }

        .Entrar-botao:active{
            background: rgb(255, 182, 46);
        }

        .codigo-acesso{
            display: flex;
            background-color: rgba(207, 207, 207, 0.4);
            border: None;
            width: 100%;
            height: 100%;
            font-size: 150%;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            cursor: pointer;
            transition: box-shadow 0.5s,background 0.5s;
        }

        .codigo-acesso:hover{
            box-shadow: 0 0 10px white;
        }

        .codigo-acesso:active{
            background: rgb(107, 107, 107);}

        .esqueceu-senha{
            display: flex;
            color: white;
            font-size: 130%;
            height: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 10%;
        }

        .lembre-se{
            margin-top: 10%;
            display: flex;
            gap: 10%;
            align-items: center;
            justify-content:left;
            font-size: 150%;

        }

        .checkbox{
            margin-left: 0%;
            transform: scale(1.5);
        }

        .lembre-se-texto{
            color: white;
            font-size: 100%;
        }

        .Novo{
            margin-top: 10%;
            font-size: 130%;
            color: gray;
        }

        .assine-agora{
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }
        
        footer{
            width: 100%;
            flex: 1;
        }

        .footer-flex{

            width: 90%;
            display: flex;
            flex-direction: column;

        }

        .Duvidas{
            color: gray;
            font-size: 165%;
            padding-bottom: 1%;
        }

        .footer-texts{
            color: gray;
            font-size: 165%;
            text-decoration: underline;
            cursor: pointer;
        }

        .footer-2row{
            display:flex;
            flex-direction:row;
            justify-content: left;
            gap: 20%;
            width: 100%;
            height: 100%;
        }

        .footer-3row{
            display: flex;
            flex-direction: row;
            justify-content: left;
            gap: 20%;
            padding-top: 1%;
        }
    </style>

</head>
<body>
    <div class="section" style="position:relative">
        <div class="background">
        </div>
        <div class="content">

            <div id="quadrado">
                <div class="Entrar-texto">
                        Entrar
                </div>

                <div class="Login">
                        <input class="loginBarra" type="text" placeholder="Email ou número de celular">
                        <input class="loginBarra" type="text" placeholder="Senha">
                </div>

                <div>
                    <button class="Entrar-botao">
                        Entrar
                    </button>
                </div>

                <div style="margin-top: 10%;
                    text-align:center;
                    color:rgb(148, 148, 148);
                    font-size: 150%">
                    OU
                </div>

                <div>
                    <button class="codigo-acesso">Usar um código de acesso</button>
                </div>

                <div class="esqueceu-senha">
                    Esqueceu a senha?
                </div>

                <div class="lembre-se">
                    <div>
                        <input class="checkbox" type="checkbox">
                    </div>
                    <div class="lembre-se-texto">
                        Lembre-se de Mim
                    </div>

                </div>

                <div class="Novo">
                    Novo por aqui? <span class="assine-agora">Assine Agora</span>
                </div>
                </div>
            
        </div>
    </div>

    <footer style="position: relative;">
        <div class="background-footer"></div>
        <div style="
        width:90%;
        height:80%;
        padding-top:2%;
        padding-left:2%
        ">   
            <div class="footer-flex" style="position: absolute; z-index:9999">
                <div class="Duvidas">
                    Duvidas? Ligue 0000 000 0000
                </div>

                <div class="footer-2row">
                    <div class="footer-texts">
                        Perguntas Frequentes
                    </div>

                    <div class="footer-texts">
                        Central de Ajuda
                    </div>

                    <div class="footer-texts">
                        Termos de Uso
                    </div>

                    <div class="footer-texts">
                        Privacidade
                    </div>
                </div>

                <div class="footer-3row">
                    <div class="footer-texts">
                        Preferências de cookies 
                    </div>

                    <div class="footer-texts">
                        Informações coorporativas
                    </div>
                </div>

                <div style="
                color:white;
                font-size:165%;
                padding-top:1%">
                    Português &#11167;
                </div>            

            </div>
        </div>

    </footer>

</body>
</html>
